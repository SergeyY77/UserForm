<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input pInputText id="name" formControlName="name" />
  </div>

  <div>
    <label for="username">Username</label>
    <input pInputText id="username" formControlName="username" />
  </div>

  <div>
    <label for="email">Email</label>
    <input pInputText id="email" formControlName="email" />
  </div>

  <div formGroupName="address">
    <h3>Address</h3>

    <div>
      <label for="street">Street</label>
      <input pInputText id="street" formControlName="street" />
    </div>

    <div>
      <label for="suite">Suite</label>
      <input pInputText id="suite" formControlName="suite" />
    </div>

    <div>
      <label for="city">City</label>
      <input pInputText id="city" formControlName="city" />
    </div>

    <div>
      <label for="zipcode">Zipcode</label>
      <input pInputText id="zipcode" formControlName="zipcode" />
    </div>
  </div>

  <div>
    <label for="phone">Phone</label>
    <input pInputText id="phone" formControlName="phone" />
  </div>

  <div>
    <label for="website">Website</label>
    <input pInputText id="website" formControlName="website" />
  </div>

  <div formGroupName="company">
    <h3>Company</h3>

    <div>
      <label for="companyName">Company Name</label>
      <input pInputText id="companyName" formControlName="name" />
    </div>

    <div>
      <label for="catchPhrase">Catch Phrase</label>
      <input pInputText id="catchPhrase" formControlName="catchPhrase" />
    </div>

    <div>
      <label for="bs">BS</label>
      <input pInputText id="bs" formControlName="bs" />
    </div>
  </div>

  <button pButton type="submit" label="Submit" severity="secondary"></button>
</form>
