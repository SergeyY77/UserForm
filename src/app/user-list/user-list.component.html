<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button
          pButton
          type="button"
          label="Edit"
          icon="pi pi-pencil"
          [routerLink]="['/user', user.id]"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
